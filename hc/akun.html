<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akun VPN</title>
<link rel="stylesheet" href="style.css">
</head >

<body>

<div class="card">

    <div class="logo">
        <img src="logo.jpg">
    </div>

    <h2>Akun Berhasil Dibuat</h2>
    <p class="subtitle">MoekatsuVPN Free Service</p>

    <div class="data">Host / Server <span id="host"></span></div>
    <div class="data">Nama <span id="nama"></span></div>
    <div class="data">Password <span id="password"></span></div>
    <div class="data">Expired <span id="expired"></span></div>
    <div class="data">Port <span id="port"></span></div>
    <div class="data">Support <span id="support"></span></div>
    <div class="data">Alat<span id="alat"></span></div>

    <div class="status" id="status"></div>

    <div class="btn-group">
        <button class="copy" onclick="copyData()">COPY</button>
        <button class="back" onclick="history.back()">KEMBALI</button>
    </div>

</div>

<script>
fetch("akun.txt")
.then(response => response.text())
.then(data => {
    const lines = data.split("\n");
    let result = {};

    lines.forEach(line => {
    if(line.includes("=")){
        const parts = line.split("=");
        if(parts.length >= 2){
            result[parts[0].trim()] = parts[1].trim();
        }
    }
});

    document.getElementById("host").innerText = result.host;
    document.getElementById("nama").innerText = result.nama;
    document.getElementById("password").innerText = result.password;
    document.getElementById("expired").innerText = result.expired;
    document.getElementById("port").innerText = result.port;
    document.getElementById("support").innerText = result.support;
    document.getElementById("alat").innerText = result.alat;
    document.getElementById("status").innerText = "STATUS : " + result.status;
});

function copyData(){
    let text =
    "Host: " + document.getElementById("host").innerText + "\n" +
    "Nama: " + document.getElementById("nama").innerText + "\n" +
    "Password: " + document.getElementById("password").innerText + "\n" +
    "Expired: " + document.getElementById("expired").innerText + "\n" +
    "Port: " + document.getElementById("port").innerText;

    navigator.clipboard.writeText(text);
    alert("Berhasil di copy!");
}
</script>

</body>
</html>
