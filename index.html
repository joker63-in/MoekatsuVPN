<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoekatsuVPN</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  color:#e5e7eb;
  background:url("logo/poto.jpg") center/cover fixed;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.88);
  z-index:-1;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:28px;
}
.logo{
  display:flex;
  align-items:center;
  gap:8px;
}
.logo img{height:42px}
.logo b{color:#22c55e;font-size:17px}

.profile-btn{
  display:none;
  padding:7px 14px;
  border-radius:8px;
  border:none;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

/* TITLE */
.title{text-align:center;margin-bottom:28px}
.title h1{margin:0;font-size:28px}
.title p{margin-top:6px;color:#9ca3af;font-size:14px}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}

/* CARD */
.card{
  background:#020617;
  border-radius:14px;
  padding:14px;
  text-align:center;
  box-shadow:0 0 12px rgba(0,0,0,.6);
}
.card img{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 10px;
  background:rgba(255,255,255,.08);
  padding:5px;
}
.card h2{
  font-size:17px;
  margin:6px 0 4px;
}
.card p{
  font-size:13px;
  color:#cbd5f5;
  margin:2px 0;
}
.card button{
  margin-top:10px;
  padding:9px;
  width:100%;
  border-radius:9px;
  border:none;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}

/* COLORS */
.green{border:1px solid #22c55e}
.green button{background:#22c55e}

.blue{border:1px solid #38bdf8}
.blue button{background:#38bdf8}

.red{border:1px solid #ef4444}
.red button{background:#ef4444}

/* PREMIUM */
.premium{
  margin:50px auto 0;
  max-width:420px;
  text-align:center;
  padding:22px;
  border-radius:16px;
  border:1px solid gold;
}
.premium h2{color:gold;margin-bottom:6px}
.premium p{color:#facc15;font-size:14px}
.premium button{
  margin-top:12px;
  padding:10px 24px;
  border-radius:9px;
  border:none;
  background:gold;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal,
.captcha-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  z-index:999;
}
.modal-content,
.captcha-box{
  background:#020617;
  max-width:320px;
  margin:18% auto;
  padding:20px;
  border-radius:14px;
  text-align:center;
}
.modal-content img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:8px;
}
.modal-content p{font-size:14px;margin:5px 0}
.modal-content button,
.captcha-box button{
  width:100%;
  margin-top:8px;
  padding:9px;
  border-radius:8px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.modal-content button:nth-child(4){background:#38bdf8}
.modal-content button:nth-child(5){background:#ef4444;color:#fff}
.modal-content button:last-child{background:#22c55e}

/* CAPTCHA */
.captcha-code{
  font-size:28px;
  letter-spacing:5px;
  margin:10px 0;
  color:#38bdf8;
}
input{
  width:100%;
  padding:9px;
  border-radius:8px;
  border:none;
}

/* FOOTER */
footer{
  margin-top:45px;
  padding:12px;
  text-align:center;
  color:#9ca3af;
  font-size:13px;
}

/* MOBILE */
@media(max-width:480px){
  .card img{width:48px;height:48px}
  .card h2{font-size:16px}
}
</style>
</head>

<body>

<div class="container">

<header>
  <div class="logo">
    <img src="logo/logo.png">
    <b>MoekatsuStore</b>
  </div>
  <button id="profileBtn" class="profile-btn" onclick="openProfile()">Profil</button>
</header>

<div class="title">
  <h1>Selamat Datang</h1>
  <p>Pilih layanan kami di bawah ini</p>
</div>

<div class="services">

  <div class="card green">
    <img src="logo/hc.jpg">
    <h2>UDP HC</h2>
    <p>buat akun vpn</p>
    <button onclick="openCaptcha('hc/akun.html')">BUAT</button>
  </div>

  <div class="card blue">
    <img src="logo/zivpn.jpg">
    <h2>UDP ZIVPN</h2>
    <p>buat akun vpn</p>
    <button onclick="openCaptcha('https://google.com')">BUAT</button>
  </div>

  <div class="card red">
    <img src="logo/ssh.jpg">
    <h2>SSH</h2>
    <p>buat akun vpn</p>
    <button onclick="openCaptcha('https://fast.com')">BUAT</button>
  </div>

  <div class="card green">
    <img src="logo/v2ray.jpg">
    <h2>V2RAY</h2>
    <p>buat akun vpn</p>
    <button onclick="openCaptcha('panel/akunn.html')">BUAT</button>
  </div>
  
  <div class="card green">
    <img src="logo/taek.jpg">
    <h2>MODOL</h2>
    <p>kumpulan taek</p>
    <button onclick="openCaptcha('https://facebook.com')">BUAT</button>
  </div>
  
  <div class="card green">
    <img src="logo/robot.png">
    <h2>Paket data & Jasa</h2>
    <p>Pilih layanan lain</p>
    <button onclick="openCaptcha('https://facebook.com')">BUAT</button>
  </div>

</div>

<div class="premium">
  <h2>Tulis Nama Untuk Daftar</h2>
  <p>Masuk ke panel premiun untuk beli</p>
  <button class="btn-register" onclick="register()">➕ Daftar Sekarang</button>
</div>

</div>
<!-- PROFIL -->
<div class="modal" id="profileModal">
  <div class="modal-content">
    <img src="logo/profile.jpg">
    <h3>Profil User</h3>
    <p id="profileName"></p>
    <p id="profileStatus"></p>
    <button onclick="goPanel()">Panel Premium</button>
    <button onclick="logout()">Keluar</button>
    <button onclick="closeProfile()">Tutup</button>
  </div>
</div>

<!-- CAPTCHA -->
<div class="captcha-modal" id="captchaModal">
  <div class="captcha-box">
    <h3>Captcha</h3>
    <div class="captcha-code" id="captchaText"></div>
    <input id="captchaInput" placeholder="Masukkan kode">
    <button onclick="verifyCaptcha()">Verifikasi</button>
    <button onclick="closeCaptcha()">Batal</button>
  </div>
</div>

<footer id="footer"></footer>

<script>
let targetLink="",captcha="";

function openCaptcha(l){
  targetLink=l;
  captcha=Math.random().toString(36).substr(2,5).toUpperCase();
  captchaText.innerText=captcha;
  captchaInput.value="";
  captchaModal.style.display="block";
}
function closeCaptcha(){captchaModal.style.display="none";}
function verifyCaptcha(){
  if(captchaInput.value.toUpperCase()===captcha){
    captchaModal.style.display="none";
    location.href=targetLink;
  }else alert("Captcha salah!");
}

function register(){
  const u=prompt("Masukkan username:");
  if(u){
    localStorage.setItem("user",u);
    localStorage.setItem("status","Terdaftar");
    checkUser();
  }
}
function checkUser(){
  profileBtn.style.display=localStorage.getItem("user")?"block":"none";
}
function openProfile(){
  const u=localStorage.getItem("user");
  if(!u){alert("Silakan daftar");return;}
  profileName.innerText="Nama : "+u;
  profileStatus.innerText="Status : "+localStorage.getItem("status");
  profileModal.style.display="block";
}
function closeProfile(){profileModal.style.display="none";}
function goPanel(){location.href="panel.html";}
function logout(){
  localStorage.clear();
  profileModal.style.display="none";
  profileBtn.style.display="none";
}

const d=new Date();
footer.innerHTML=`© ${d.toLocaleString('id',{month:'long'})} ${d.getFullYear()} • MoekatsuVPN`;
checkUser();
</script>

</body>
</html>
