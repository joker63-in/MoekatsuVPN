<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Akun VPN</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#050b1a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:350px;
    background:#0b132b;
    border-radius:20px;
    padding:25px;
    color:white;
    box-shadow:0 0 20px #00ff88;
}

.logo{
    text-align:center;
    margin-bottom:15px;
}

.logo img{
    width:80px;
}

h2{
    text-align:center;
    color:#00ff88;
    margin:10px 0;
}

.data{
    margin:10px 0;
    display:flex;
    justify-content:space-between;
    border-bottom:1px solid rgba(255,255,255,0.1);
    padding-bottom:5px;
}

.status{
    margin-top:15px;
    background:#00c853;
    padding:10px;
    border-radius:20px;
    text-align:center;
    font-weight:bold;
}

.btn-group{
    margin-top:15px;
    display:flex;
    gap:10px;
}

button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
}

.copy{
    background:#29b6f6;
}

.back{
    background:#222;
    color:white;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906324.png">
    </div>

    <h2>Akun Berhasil Dibuat</h2>
    <p style="text-align:center;font-size:14px;">MoekatsuVPN Free Service</p>

    <div class="data">Host / Server <span id="host"></span></div>
    <div class="data">Nama <span id="nama"></span></div>
    <div class="data">Password <span id="password"></span></div>
    <div class="data">Expired <span id="expired"></span></div>
    <div class="data">Port <span id="port"></span></div>
    <div class="data">Support <span id="support"></span></div>

    <div class="status" id="status"></div>

    <div class="btn-group">
        <button class="copy" onclick="copyData()">COPY</button>
        <button class="back" onclick="history.back()">KEMBALI</button>
    </div>

</div>

<script>
fetch("akun.txt")
.then(response => response.text())
.then(data => {
    const lines = data.split("\n");
    let result = {};

    lines.forEach(line => {
        const parts = line.split("=");
        result[parts[0].trim()] = parts[1].trim();
    });

    document.getElementById("host").innerText = result.host;
    document.getElementById("nama").innerText = result.nama;
    document.getElementById("password").innerText = result.password;
    document.getElementById("expired").innerText = result.expired;
    document.getElementById("port").innerText = result.port;
    document.getElementById("support").innerText = result.support;
    document.getElementById("status").innerText = "STATUS : " + result.status;
});

function copyData(){
    let text =
    "Host: " + document.getElementById("host").innerText + "\n" +
    "Nama: " + document.getElementById("nama").innerText + "\n" +
    "Password: " + document.getElementById("password").innerText + "\n" +
    "Expired: " + document.getElementById("expired").innerText + "\n" +
    "Port: " + document.getElementById("port").innerText;

    navigator.clipboard.writeText(text);
    alert("Berhasil di copy!");
}
</script>

</body>
</html>
